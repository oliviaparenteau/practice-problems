<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket Change Calculator</title>
</head>
<body>


  <script>
    function pocketChangeCalculator(changeArray, itemCost) {
        var quartersTotal = changeArray[0] * 0.25;
        var dimesTotal = changeArray[1] * 0.10;
        var nickelsTotal = changeArray[2] * 0.05;
        var penniesTotal = changeArray[3] * 0.01;
        var total = quartersTotal + dimesTotal + nickelsTotal + penniesTotal;
        if (total <= itemCost) {
          return false;
        } else {
          return true;
        }
      }

      console.log(pocketChangeCalculator([10, 5, 5, 4], 2.50)) // -> true
      console.log(pocketChangeCalculator([15, 4, 20, 15], 7.25)) // -> false
      console.log(pocketChangeCalculator([6, 20, 10, 6], 4.00)) // -> true
  </script>
</body>
</html>
