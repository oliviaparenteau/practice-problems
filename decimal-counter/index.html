<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal Counter</title>
</head>
<body>

  <script>
    function decimalPlaceCounter(stringNumber){
      var string = '' + stringNumber;
      var index = string.indexOf('.');
      if (index >= 0){
        return string.length - index -1;
      } else {
        return 0;
      }
    }

    console.log(decimalPlaceCounter('127.245'));
    console.log(decimalPlaceCounter('145'));
    console.log(decimalPlaceCounter('23.00'));
  </script>
</body>
</html>
